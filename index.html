<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Thinkful Tube - AJAX Project</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- lightbox plugin https://sorgalla.com/lity/ -->
        <link rel="stylesheet" href="assets/css/lity.min.css">
        <!-- My styles -->
        <link rel="stylesheet" href="assets/css/main.css">
    </head>
    <body>
        <div class="container">
            <header role="banner">
                <div class="row">
                    <div class="col">
                        <h1 class="text-center">Thinkful Tube App</h1>
                        <h2 class="text-center">Search any YouTube video you like!</h2>
                    </div>
                </div>
            </header>
            <main role="main">

                <section id="section-search">
                    <form id="js-search-form" class="form-inline" autocomplete="off">
                        <div class="form-group mx-sm-1 col-sm-12 col-md-5">
                            <label for="youtubeSearch" class="sr-only">Youtube Search Term</label>
                            <input type="text" class="form-control" id="youtubeSearch" placeholder="Enter a search term here" style="width: 100%;">
                        </div>
                        <button type="submit" class="btn btn-danger">Search YouTube <i class="fa fa-search"></i></button>
                    </form>
                </section>

                <section id="section-results" class="mt-3">
                    <p class="js-alert" hidden aria-hidden="true" aria-live="assertive"></p>
                    <ul class="list-group js-results"></ul>
                </section>

                <nav role="navigation" class="mt-3 mb-5 pagination-nav" hidden aria-hidden="true">
                    <ul class="pagination">
                        <li class="page-item mr-3"><button class="btn btn-danger js-btn-prev disabled" aria-disabled="true"><i class="fa fa-angle-left"></i> Previous</button></li>
                        <li class="page-item"><button class="btn btn-danger js-btn-next disabled" aria-disabled="true">Next <i class="fa fa-angle-right"></i></button></li>
                    </ul>
                </nav>

            </main>
        </div>
        <!-- jQuery -->
        <script src="assets/js/jquery-3.2.1.min.js"></script>
        <!-- lightbox plugin https://sorgalla.com/lity/ -->
        <script src="assets/js/lity.min.js"></script>
        <!-- My script -->
        <script src="assets/js/thinkful-tube-app.js"></script>
    </body>
</html>
